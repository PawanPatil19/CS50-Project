    <body style=" background-image: url('/static/images/533108.jpg');background-repeat: no-repeat;background-position: center center;background-attachment: fixed;background-size: cover;">


 <div id="form_wrapper">
            <div id="form_left">
                <img src="/static/header.jpg" alt="computer icon" style="width:300px;">
            </div>
            <div id="form_right">
                <b style="color:green;margin-bottom:1px;">{{ message }}</b>
                <h1>Get along with us</h1>
                <form action="/login" method="post">

                <div class="input_container" style="margin-bottom: 15px;">
                    <i class="fas fa-user"></i>
                    <input placeholder="Username" type="text" name="username" id="field_username" class='input_field'>

                </div>
                <div class="input_container"style="margin-bottom: 15px;">
                    <i class="fas fa-lock"></i>
                    <input  placeholder="Password" type="password" name="password" id="field_password" class='input_field'>

                </div>
                <input type="submit" value="Login" id='input_submit' class='input_field'>
                </form>
                <span><a href="/forgot">Forgot Password ?</a></span>

                <span id='create_account'>
